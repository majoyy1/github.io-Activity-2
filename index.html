<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gon & Killua Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fbeaff, #e0f7fa, #fff9c4);
      text-align: center;
      color: #333;
    }

    header {
      padding: 20px;
      background: #7e57c2;
      color: white;
      font-size: 2em;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      padding: 15px;
      background: #7e57c2;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>Gon & Killua - Hunter x Hunter</header>

  <div class="gallery">
    <img src="https://i.pinimg.com/564x/f4/48/68/f44868a3f3c1a8db1419a93a504e5ff7.jpg" alt="Gon and Killua 1">
    <img src="https://i.pinimg.com/564x/6e/1f/84/6e1f8417f40f70d3aa4d1e8c4d8a6e76.jpg" alt="Gon and Killua 2">
    <img src="https://i.pinimg.com/564x/12/f6/91/12f691f1ab6ed9f08af71efb2cfb2b5e.jpg" alt="Gon and Killua 3">
    <img src="https://i.pinimg.com/564x/5f/f9/6e/5ff96e338746d1a9c8846f2c1e2e48d1.jpg" alt="Gon and Killua 4">
    <img src="https://i.pinimg.com/564x/f2/f1/cb/f2f1cb40506a8b23f6c9d33c7ad89b59.jpg" alt="Gon and Killua 5">
    <img src="https://i.pinimg.com/564x/b5/79/86/b5798619b50eb926a3f3921d7a7c7a86.jpg" alt="Gon and Killua 6">
    <img src="https://i.pinimg.com/564x/5b/30/89/5b30895c473bf22d80a3d5486a6c3392.jpg" alt="Gon and Killua 7">
    <img src="https://i.pinimg.com/564x/c9/7d/56/c97d566db460d7d81cc61b46d9fce8bc.jpg" alt="Gon and Killua 8">
  </div>

  <footer>
    © 2025 Gon & Killua Gallery | Made with ❤️ by Majo
  </footer>
</body>
</html>
