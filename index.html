<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hunter X Hunter</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      color: #ff69b4;
      position: relative;
      background: url('https://static.wikia.nocookie.net/hunterxhunter/images/0/05/Hunter_Exam_Poster.png/revision/latest?cb=20230608011215') no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 182, 193, 0.3); /* pink overlay */
      z-index: -1;
    }

    h1 {
      text-align: center;
      background-color: rgba(255, 182, 193, 0.9);
      color: #fff;
      padding: 15px;
      margin: 0;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #ff1493;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border: 5px solid #ffb6c1;
      border-radius: 15px;
      background-color: white;
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.8);
      border-color: #ff69b4;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(255, 182, 193, 0.9);
      color: white;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Hunter X Hunter Gallery</h1>
