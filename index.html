<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanrio Characters Gallery</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('https://i.pinimg.com/736x/96/60/72/966072b8dc542e5d9cdae25403544aec.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #ff69b4;
    }

    h1 {
      text-align: center;
      background-color: rgba(255, 182, 193, 0.9);
      color: #fff;
      padding: 15px;
      margin: 0;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #ff1493;
    }
      

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border: 5px solid #ffb6c1;
      border-radius: 15px;
      background-color: white;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.8);
      border-color: #ff69b4;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(255, 182, 193, 0.9);
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Sanrio Characters Gallery</h1>

  <div class="gallery">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMTaMQ6am10mp5h2lwS1waFu1HTCW0oaC9EGuzngJRQ4EV_XFMvsF6CKrH&s=10">
    <img src="https://pbs.twimg.com/media/FqoeB41WwAEKBGo?format=png&name=4096x4096" alt="Cinnamoroll">
    <img src="https://admin.sportshackster.com/WallPaperMedia/PlayerWallPaperImage/melody-5_63861305108539.7.jpg" alt="My Melody">
    <img src="https://pbs.twimg.com/media/Fe4l6kPWAAAZhlb?format=jpg&name=4096x4096" alt="Kuromi">
    <img src="https://m.gettywallpapers.com/wp-content/uploads/2023/09/Pompompurin-Wallpaper-576x1024.jpg" alt="Pompompurin">
    <img src="https://i.pinimg.com/736x/c6/44/05/c64405e847500cca7d38f3b4305aead7.jpg" alt="Badtz-Maru">
    <img src="https://pbs.twimg.com/media/F0x_S7DWIAAa24T?format=png&name=4096x4096" alt="Keroppi">
  </div>

</body>
</html>
