<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter x Hunter Collage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-auto-rows: 150px;
            gap: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .compartment {
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .compartment:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="collage">
        <div class="compartment" style="background-image: url('https://i.imgur.com/1.jpg');"></div>
        <div class="compartment" style="background-image: url('https://i.imgur.com/2.jpg');"></div>
        <div class="compartment" style="background-image: url('https://i.imgur.com/3.jpg');"></div>
        <div class="compartment" style="background-image: url('https://i.imgur.com/4.jpg');"></div>
        <div class="compartment" style="background-image: url('https://i.imgur.com/5.jpg');"></div>
        <div class="compartment" style="background-image: url('https://i.imgur.com/6.jpg');"></div>
        <div class="compartment" style="background-image: url('https://i.imgur.com/7.jpg');"></div>
        <div class="compartment" style="background-image: url('https://i.imgur.com/8.jpg');"></div>
    </div>
</body>
</html>
